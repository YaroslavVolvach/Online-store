{%extends 'catalog/base_catalog.html'%}

{%block content%}
    <div class="container-fluid" >
            <div class="row" style="margin-bottom: 5%;">

                 <div class="col-sm-3">

                    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">

                            <div class="carousel-inner">

                                  <div class="carousel-item active">
                                    <img src="{{product.image.url}}"  class="d-block w-100" alt="..." >
                                  </div>

                                    {% for i in product.images.all %}

                                        <div class="carousel-item">
                                             <img src="{{i.image.url}}"  class="d-block w-100" alt="...">
                                        </div>

                                    {% endfor %}

                            </div>

                    </div>


                          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                          </a>


                </div>


               <div class="col-sm-9">

                         <h1>{{ product.title }}</h1>
                         <p class="text-justify">{{ product.description}}</p>
                        <div class="row justify-content-between">
                            {%if product.quantity > 0%}
                                <form action="{% url 'cart:cart_add' product.id %}" method="POST">{% csrf_token %}
                                     <div class="row ">
                                        <div class="col"><button type="input" class="btn btn-dark" style="background: #212529">В корзину</button></div>

                                        <div class="col-auto" style="margin-left: -30px">{% csrf_token %} {{ cart_product_form }}</div>
                                    </div>
                                </form>
                            {%endif%}

                            <div class="col col-1">
                                <button type="button" value="Previous Page" class="btn btn-dark pull-right" style="background: #212529" onClick="window.history.back();return false;">
                                    Назад
                                </button>
                            </div>
                        </div>

               </div>



            </div>
    </div>
{%endblock%}
